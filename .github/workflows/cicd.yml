name: Artview CI/CD with Gradle

# on : í•´ë‹¹ workflowë¥¼ ì‹¤í–‰ì‹œí‚¤ëŠ” ì´ë²¤íŠ¸ë¥¼ ì •ì˜
# main ë¸Œëœì¹˜ì— push,pr ì´ë²¤íŠ¸ê°€ ë°œìƒí–ˆì„ ë•Œ workflowê°€ ì‹¤í–‰ë˜ë„ë¡ ì •ì˜
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: ğŸ§ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§ application.yml íŒŒì¼ì„ ìƒì„± í•©ë‹ˆë‹¤.
        run: |
          touch ./src/main/resources/application.yml
          echo "${{ secrets.PROPERTIES }}" > ./src/main/resources/application.yml

      - name: ğŸ§ Gradle Caching - ë¹Œë“œ ì‹œê°„ í–¥ìƒ
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ§ gradle buildë¥¼ ìœ„í•œ ê¶Œí•œì„ ë¶€ì—¬í•©ë‹ˆë‹¤.
        run: chmod +x gradlew

      - name: ğŸ§ gradle build ì¤‘ì…ë‹ˆë‹¤.
        run: ./gradlew build -x test

      - name: ğŸ§ docker image build í›„ docker hubì— pushí•©ë‹ˆë‹¤.
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }}

      # Deployì—ì„œ ssh-actionì„ ì´ìš©í•´ ì›ê²©ìœ¼ë¡œ EC2ì— ëª…ë ¹ì–´ ì…ë ¥
      - name: ğŸ§ docker hubì—ì„œ pull í›„ deployí•©ë‹ˆë‹¤.
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.AWS_HOST }} # EC2 í¼ë¸”ë¦­ IPv4 DNS
          key: ${{ secrets.AWS_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }}
            sudo docker rm -f $(docker ps -qa)
            docker compose up -d
            docker image prune -f
